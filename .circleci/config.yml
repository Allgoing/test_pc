
version: 2.1
 
orbs:
  python: circleci/python@0.2.1
  slack: circleci/slack@3.4.2
 
jobs:
  klj-automated-tests:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip install pipenv
            pipenv install
            pipenv run python main.py
          name: Test
      - store_test_results:
          path: ./report/
 
      - store_artifacts:
          path: ./report/
          destination: reports
 
      - slack/status
 
workflows:
  main:
    jobs:
      - klj-automated-tests
